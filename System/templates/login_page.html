<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In</title>
    <!-- Favicon-->
    {% load static %}
    <link rel="icon" href="{% static 'theme/favicon.ico' %}" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="{% static 'theme/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="{% static 'theme/plugins/node-waves/waves.css' %}" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="{% static 'theme/plugins/animate-css/animate.css' %}" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">
    <style>
        .label.label-danger{
            font-size: 11.5px!important;
        }
        .bg-blue {
            background-color: #7e9acd !important;
            color: #fff;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>INICIAR SESIÓN</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                      {% csrf_token %}
                    <div class="input-group" style="text-align: center;">
                        <img src="{% static 'images/invoice_logo.png' %}" draggable="false" width="100" height="auto">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="id_password"  name="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Recuérdame</label>
                        </div>
                        <div class="col-xs-5">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">REGISTRARSE</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20 align-center">
                        <div class="col-xs-12">
                            <a class="btn btn-block btn-lg bg-blue waves-effect" href="{% url 'signup' %}">Regístrate Gratis</a>
                        </div>
                    </div>
                </form>
                <div class="row m-t-15 m-b--20 align-center">
                    <div class="col-xs-12">
                        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                {% if form.errors %}
                    <p class="label label-danger" style="font-size: 14.9px;">
                        Su nombre de usuario y contraseña no coinciden.
                        Inténtalo de nuevo.
                    </p>
                    <br>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'theme/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static 'theme/plugins/bootstrap/js/bootstrap.js' %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'theme/plugins/node-waves/waves.js' %}"></script>
    <!-- Validation Plugin Js -->
    <script src="{% static 'theme/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'theme/js/admin.js' %}"></script>
    <script src="{% static 'theme/js/pages/examples/sign-in.js' %}"></script>
</body>
</html>
