<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Resend</title>
    <!-- Favicon-->
    {% load static %}
    <link rel="icon" href="{% static 'theme/favicon.ico' %}" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="{% static 'theme/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Waves Effect Css -->
    <link href="{% static 'theme/plugins/node-waves/waves.css' %}" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="{% static 'theme/plugins/animate-css/animate.css' %}" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">
    <style>
        .label.label-danger{
            font-size: 11.5px!important;
        }
        .bg-blue {
            background-color: #7e9acd !important;
            color: #fff;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="card">
            <div class="body">
                <form action="." id="forgot_password" method="POST">
                      {% csrf_token %}
                    <div style="display:none">
                        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                    </div>
                    
                    <div class="msg">
                        Especifique su email para enviarle las instrucciones para la recuperación de contraseña.
                    </div>
                    <label for="exampleInputEmail1">Direccion de correo eletrónico</label>
                    {% if form.email.errors %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>{{ form.email.errors|escape }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" required autofocus {{ form.email }}
                        </div>
                    </div>
                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Recuperar</button>
                    <div class="row m-t-20 m-b--5 align-center">
                        <a href="{% url 'login' %}">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'theme/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static 'theme/plugins/bootstrap/js/bootstrap.js' %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'theme/plugins/node-waves/waves.js' %}"></script>
    <!-- Validation Plugin Js -->
    <script src="{% static 'theme/plugins/jquery-validation/jquery.validate.js' %}"></script>
    <!-- Custom Js -->
    <script src="{% static 'theme/js/admin.js' %}"></script>
    <script src="{% static 'theme/js/pages/examples/sign-in.js' %}"></script>
</body>
</html>
